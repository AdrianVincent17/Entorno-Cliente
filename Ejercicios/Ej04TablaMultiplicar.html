<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <p id="result"></p>
    
        <script>
            let num=prompt("Dime la t+++abla que quieras");
            let salida="";

            if (num === null){
                salida="Operacion cancelada por el usuario";
               

            }else{
                num=Number(num);
                if(!Number.isInteger(num) || num<1 || num > 10){
                salida="Debes introducir un numero entero entre 1 y 10";

                }else{
                     salida=`<h2>Tabla del ${num}</h2>`;
                    for(let i= 1; i<=10; i++){
                    salida+=`${num} x ${i} = ${num * i}<br>`;
                    }
               
                }
            
            }
            document.getElementById("result").innerHTML=salida;
          
            
        </script>
</body>
</html>
