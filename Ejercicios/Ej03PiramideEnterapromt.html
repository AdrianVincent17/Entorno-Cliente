<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide</title>
</head>
<body>
    <h1>Piramide</h1>
    <pre id="result"></pre> 
    <script>

       
          
                 let altura=Number(prompt("Dime la altura de la piramide"));

                 if(isNaN(altura) || altura<=0){
                    document.getElementById("result").innerHTML="Altura no valida";
                 }else{
  
                for(let i=1; i<=altura; i++){
                let fila="";
                //añadimos los espacios en blanco
                let blancos=altura-1;
                for(let j=i; j<=blancos; j++){
                    fila+=" ";
                }
                //añadimos los asteriscos
                let asteriscos=2*i-1;
                for(let x=1; x<=asteriscos; x++){
                    fila+="*";

                }

                //mostramos fila completa
                document.getElementById("result").innerHTML+=fila+"<br>";
            }
                 }


        
            
            

    </script>   
</body>
</html>
