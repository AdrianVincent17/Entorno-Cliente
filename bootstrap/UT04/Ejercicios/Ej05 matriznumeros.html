<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let matriz = [[1,2,3],[4,5,6],[7,8,9]];

        let sumatotal=0;

        for(let fila of matriz){
            for(let valor of fila){
                sumatotal+=valor;
            }
        }
        console.log("suma total de todos los elementos: "+sumatotal);
        sumafila2=0;
        for(let fila2 of matriz[2]){
            for(let valor of fila2){
                sumafila2+=valor
            }
        }
        console.log("suma de los elementos de la segunda fila "+sumafila2);
    </script>
</body>

</html>
