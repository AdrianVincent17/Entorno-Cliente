<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let tablero = [
        ["X", "0", "X"],
        ["O", "X", "O"],
        ["X", "0", "X"]
        ];

        console.log("Tablero");
        for(let i=0; i<tablero.length; i++){
            let fila="";
            for(let j=0; j<tablero[i].length; j++){
                fila+=tablero[i][j];
            }
            console.log(fila);
        }

         console.log("Tablero");
         for(let fila of tablero){
            console.log(fila.join(" "));
         }
    </script>
</body>

</html>
