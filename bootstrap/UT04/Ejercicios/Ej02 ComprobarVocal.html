<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar Vocal</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
    }

    #contenedor {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.108);
        text-align: center;
        padding: 20px;
    }

    button {
        background-color: rgb(50, 149, 182);
        border-radius: 8px;
        width: 80%;
        font-size: 16px;
        margin-top: 20px;
        color: white;
        padding: 10px;
        border: none;
    }

    button:hover {
        background-color: blue;
    }

    input {
        border-radius: 5px;
        width: 72%;
        padding: 10px;
        margin-top: 10px;

    }

    #resultado {

        border-radius: 8px;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
        padding: 10px;
        width: 75%;
        margin: 10px auto;

    }
</style>

<body>

    <div id="contenedor">
        <h1>Comprobar Vocal</h1>
        <p>Introduce un único carácter</p>
        <input id="numero" type="text" maxlength="1" placeholder="Ejemplo:a,E,ó">
        <button onclick="comprobar()">Comprobar vocal</button>
        <div id="resultado">Esperando entrada...</div>
    </div>


    <script>

        function esVocal(caracter) {

            if (caracter === null || caracter === undefined || caracter.lenght !== 1) {
                return "Error: Debes introducir exactamente un caracter";
            }

            const caracterMin = caracter.toLowerCase();
            const vocales = 'aeiouáéíóú';

            if (vocales.includes(caracterMin)) {
                return true;
            } else {
                return false;
            }

        }

        function comprobar() {

            let valor = document.getElementById("numero");
            let result = document.getElementById("resultado");

            let car = valor.value.trim();

            let resp = esVocal(car);

            if (typeof resp === 'string') {
                result.style.backgroundColor = "red";
                result.textContent = resp;
            } else if (resp === true) {
                result.style.backgroundColor = "#ccffe6";
                result.textContent = car + "es una vocal";
            } else {
                result.style.backgroundColor = "#ffffcc";
                result.textContent = car + "NO es una vocal";
            }

        }

    </script>
</body>

</html>
