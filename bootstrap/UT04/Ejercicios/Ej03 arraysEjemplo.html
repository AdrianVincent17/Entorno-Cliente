<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let nombres=['Ana','Adrian','Luis','Juan','Eduardo','Sonia',];

        console.log(nombres[nombres.length-1]);
        console.log(nombres.indexOf("Ana"));
        console.log(nombres.includes("Luis"));
        console.log(nombres.push("Elena"));
        console.log(nombres.unshift("Zaraida"));
        
        nombres.pop();
        nombres.shift();
        console.log(nombres.sort());
        console.log(nombres.reverse());
        
    
    </script>
    
</body>
</html>
