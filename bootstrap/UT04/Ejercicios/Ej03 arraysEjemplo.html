<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let nombres=['Ana','Adrian','Luis','Juan','Eduardo','Sonia',];

        console.log(nombres[nombres.length-1]);
        console.log(nombres.indexOf("Ana"));
        console.log(nombres.includes("Luis"));
        console.log(nombres.push("Elena")); //añade el ultimo
        console.log(nombres.unshift("Zaraida")); //añade el primero
        
        nombres.pop(); //elimina el ultimo
        nombres.shift(); //elimina el primero
        console.log(nombres.sort()); //ordenacion del array 
        console.log(nombres.reverse()); //ordenacion al reves

        nombres.splice(2,2,"Julandron","pepe");

        console.log(nombres);
        
    
    </script>
    
</body>
</html>
