<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Estilos para botones</h1>
            <div class="col">
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Light</button>
                <hr>
                <h1>Inputs y link</h1>
                <div class="col">
                    <button class="btn btn-primary" type="submit">Button</button>
                    <a href="#" class="btn btn-primary" role="button">Link</a>
                    <input type="button" value="Input" class="btn btn-primary">
                    <input type="submit" value="submit" class="btn btn-primary">
                    <input type="reset" value="reset" class="btn btn-primary">
                </div>
                <hr>
                <h1>Botones en blanco</h1>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-link">Link</button>
                    <button type="button" class="btn btn-outline-dark">Dark</button>
                    <button type="button" class="btn btn-outline-light text-dark">Light</button>

                </div>
                <hr>
                <h1>Tama√±o de los botones</h1>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">small button</button>
                    <button type="button" class="btn btn-primary">Default button</button>
                    <button type="button" class="btn btn-primary btn-lg">Big button</button>
                </div>
                <hr>
                <div class="col">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary">Block button</button>
                    </div>
                    <br>
                    <div class="d-grid col-6 mx-auto">
                        <button type="button" class="btn btn-primary">Block button</button>
                    </div>
                    <hr>
                    <h1>Botones activos o deshabilitados</h1>
                     <div class="col">
                    <button type="button" class="btn btn-primary active">Boton primario activo</button>
                    <button type="button" class="btn btn-primary">Boton primario</button>
                    <button type="button" class="btn btn-primary "disabled>Boton primario desactivado</button>
                    <a href="#" class="btn btn-primary">Link activo</a>
                    <a href="#" class="btn btn-primary disabled">Link desactivado</a>
                </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
