<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Formas</h1>
                <br>
                <img src="img/perro1.jpg" title="Shar pei" class="rounded">
                <img src="img/perro2.jpg" title="Labrador-retriever" class="rounded-circle">
                <img src="img/perro3.jpg" title="Beagle" class="img-thumbnail">

                <br>

                <hr>

                <br>
                <h1>Alineacion</h1>
                <img src="img/perro1.jpg" title="Shar pei" class="float-end">
                <img src="img/perro2.jpg" title="Labrador-retriever" class="float-start">
                <img src="img/perro3.jpg" title="Beagle" class="mx-auto d-block">
                <br>

                <h2>Imagenes responsive</h2>
                <p>La clase<code>.img-fluid</code> permite reescalar la imagen, puedes comprobarlo cambiando las
                dimensiones de la ventana del navergador</p>
                <img src="img/vegamedia.jpg" alt="CES Vega Media" class="img-fluid">

            </div>
        </div>
    </div>

</body>

</html>
