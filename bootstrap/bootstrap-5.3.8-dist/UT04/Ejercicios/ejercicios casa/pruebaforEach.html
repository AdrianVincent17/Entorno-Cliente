<body>

    <script>

        let notas = [8, 5, 6, 7, 9];

        notas.forEach((notas, indice) => {

        })

        let alumnos = ["Adrian", "Maria", "Sonia", "Juan", "Olivia", "Oscar"];

        alumnos.forEach(alumno => {

        let letras = alumnos.find(alumno => alumno.length > 5);
        console.log(letras);

        for(let indice of alumnos){
            console.log(indice);
        }
        
    </script>
