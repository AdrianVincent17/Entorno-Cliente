<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .apartado {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="contenedor">


        <h1>Catalogo de peliculas</h1>
        <div class="apartado">
            <h2>A. Catalogo completo</h2>
            <div id="salidaA"></div>
        </div>
        <div class="apartado">
            <h2>B. Titulo y nota de las peliculas mas recomendadas (nota>=7)</h2>
            <div id="salidaB"></div>
        </div>
        <div class="apartado">
            <h2>C. Titulo de las peliculas menos recomendadas (nota&lt;7)</h2>
            <div id="salidaC"></div>
        </div>
        <div class="apartado">
            <h2>D. Duracion total del catalogo</h2>
            <div id="salidaD"></div>
        </div>
        <div class="apartado">
            <h2>E. Primera pelicula anterior al año 2000</h2>
            <div id="salidaE"></div>
        </div>

    </div>


    <script>

        // VARIABLES GLOBABLES

        const salidaA = document.getElementById('salidaA');
        const salidaB = document.getElementById('salidaB');
        const salidaC = document.getElementById('salidaC');
        const salidaD = document.getElementById('salidaD');
        const salidaE = document.getElementById('salidaE');


        //Creamos el array de objetos con las peliculas

        let catalogo = [
            { titulo: "Interestellar", año: 2012, duracion: 125, nota: 8.9 },
            { titulo: "Origen", año: 2010, duracion: 148, nota: 8.8 },
            { titulo: "La Llegada", año: 2016, duracion: 116, nota: 8.5 },
            { titulo: "Blade Runner", año: 1997, duracion: 164, nota: 6 },
            { titulo: "Gravity", año: 2013, duracion: 91, nota: 6.9 }
        ]

        //apartado A

        let resultado = catalogo.forEach(peli => {
            salidaA.innerHTML += `${peli.titulo}(${peli.año}) | Duracion:${peli.duracion} min | Nota:${peli.nota}<br>`;
        });

        //apartado B

        let recomendadas = catalogo.filter(peli => peli.nota >= 7);
        if (recomendadas.length != 0) {
            recomendadas.forEach(peli => {
                salidaB.innerHTML += `${peli.titulo} (${peli.nota})<br>`;
            });
        } else {
            salidaB.innerHTML = "No hay peliculas recomendadas";
        }

        let norecomendadas = catalogo.filter(peli => peli.nota < 7);
        if (norecomendadas.length != 0) {
            const norec = norecomendadas.map(peli => peli.titulo).join(", ");
            salidaC.innerHTML = norec;
        } else {
            salidaC.innerHTML = "No hay peliculas no recomendadas";
        }

        let totalcatalogo = catalogo.reduce((acum, peli) => acum + peli.duracion, 0);
        salidaD.textContent = totalcatalogo + " min";

     

        let primera = catalogo.find(peli => peli.año < 2000);
        if (primera) {
            salidaE.innerHTML = `${primera.titulo}(${primera.año}) | Duracion:${primera.duracion} min | Nota:${primera.nota}<br>`;
        } else {
            salidaE.textContent = `No hay peliculas anteriores al año 2000`;
        }

    </script>
</body>

</html>
