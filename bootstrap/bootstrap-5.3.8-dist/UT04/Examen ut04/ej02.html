<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Combinacion de la loteria primitiva</H1>

    <div id="result"></div>
    <script>
         
        let bombo=[];
        for(let i=1; i<=50; i++){
            bombo.push(i);
        }

        let combinacion=[];

        
        for(let i=0; i<6; i++){
            
            let numeroaleatorio=Math.floor(Math.random()*bombo.length);

            let numerosacado=bombo.splice(numeroaleatorio,1);

            combinacion.push(numerosacado);
        }



        combinacion.sort((a,b)=> b - a);

        document.getElementById("result").innerHTML=`Numeros primitiva : ${combinacion.join(" - ")}`; 

    </script>
</body>
</html>
