<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ventanamodal.css">
    <title>Mostrar Ancho y alto</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            /*tipografia arial o sans serif para todo el documento*/
            background-color: #e7e7e7;
            /*Establecemos un color de fondo gris muy claro*/
            margin: 40px;
            /*AÃ±adimos un margen de 40px alrededor del body*/
            text-align: center;
            /*Centramos horizontalmente el texto de todos los elementos dentro del documento*/
        }

        /*CAJA*/
        .caja {
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            margin: 20px auto;
            text-align: left;
        }

        p {
            margin: 2px 0;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="caja">
        <div id="ancho">Ancho: </div>
        <div id="alto">Alto: </div>
        <div id="posx">Posicion X: </div>
        <div id="posy">Posicion Y: </div>

    </div>


    <script>

        let ancho = document.getElementById("ancho");
        let alto = document.getElementById("alto");

        let posx = document.getElementById("posx");
        let posy = document.getElementById("posy");


        function mostrarpantalla() {

            ancho.textContent = window.innerWidth;
            alto.textContent = window.innerHeight;
            posx.textContent = window.screenX;
            posy.textContent = window.screenY;
        }

        mostrarpantalla();

        onresize=mostrarpantalla;

    </script>

</body>

</html>
