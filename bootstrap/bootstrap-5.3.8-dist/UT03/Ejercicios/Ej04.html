<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Calculo radio</h1>
    <div id="resultado" class="caja"></div>


    <script>

        let radio = prompt("Dime el radio");
        let resultado = document.getElementById("resultado");
        const perimetro = 2 * Math.PI * radio;
        const area = Math.PI * Math.pow(radio, 2);
        const volumen = (4 / 3) * Math.PI * (Math.pow(radio, 3));

        if (radio === null || radio === "") {
            resultado.innerHTML = `<p class='error'>Operacion cancelada por el usuario</p>`;
        } else {
            radio = parseFloat(radio);
            if (isNaN(radio) || radio <= 0) {

                resultado.innerHTML = `<p class='error'>El valor no es un numero o es negativo</p>`;
            } else {

                resultado.innerHTML = `<b> Radio: </b> ${radio} <br>
            <b>Perimetro: </b> ${perimetro.toFixed(2)} <br>
            <b>Area: </b> ${area.toFixed(2)} <br>
            <b>Volumen esfera: </b> ${volumen.toFixed(2)} Unidades <br>`
            }
        }

    </script>



</body>

</html>
