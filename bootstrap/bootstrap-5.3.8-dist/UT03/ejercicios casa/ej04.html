<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0052a3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Comprobar si un número es primo</h2>
    <button onclick="comprobarPrimo()">Comprobar Número</button>
    <div id="resultado"></div>

    <script>
        function comprobarPrimo() {

            let resultado = document.getElementById("resultado");
            resultado.textContent="";

            let numero = prompt("Introduce un número:");

            if (numero === null || numero.trim() === "") {
                alert("No has introducido ningún número");
            } else {

                numero = Number(numero);

                if (isNaN(numero)) {
                    alert("Debes introducir un número válido");
                } else if (!Number.isInteger(numero)) {
                    alert("Debes introducir un número entero");
                } else if (numero <= 1) {
                    alert("El número debe ser mayor que 1");
                } else {
                    if (esPrimo(numero)) {
                        resultado.textContent =`El número ${numero} SÍ es primo`;
                    } else {
                        resultado.textContent =` El número ${numero} NO es primo`;

                    }
                }
            }
        }

        /**
         * Función que indica si un número entero es o no primo
         * Un número primo es un número mayor que 1 que tiene como divisores el 1 y el propio número.
         * @param {number} N - Número entero
         * @returns {boolean} true si N es primo, false en otro caso
         */

        function esPrimo(N) {
            if (N <= 1) {
                return false;
            } else {
                for (let i = 2; i <= N / 2; i++) {
                    if (N % i === 0) {
                        return false;
                    }
                }
            }
            return true;
        }
    </script>
</body>

</html>
