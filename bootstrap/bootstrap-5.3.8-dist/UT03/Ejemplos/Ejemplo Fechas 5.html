<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo de Date en JavaScript</h1>
    <p>Abre la consola del navegador para ver los resultados</p>
    <script>
        const entrada=prompt("Introduce una fecha (formato AAAA-MM-DD)");

        //Dividimos el texto en a単o,, mes y dia
        const partes=entrada.split("-");
        const a単o=parseInt(partes[0]);
        const mes=parseInt(partes[1]);
        const dia=parseInt(partes[2]);

        //Creamos la fecha con esos valores (cuidado!! el mes empieza en 0)
        const fecha= new Date(a単o, mes-1, dia);

        if(fecha.getFullYear()===a単o && fecha.getMonth()===mes-1 && fecha.getDate()===dia){
            alert("Fecha correcta");
        }else{
            alert("Fecha incorrecta");
        }

        



    </script>

</body>

</html>
