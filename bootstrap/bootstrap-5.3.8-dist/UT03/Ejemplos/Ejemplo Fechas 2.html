<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de Date en JavaScript</h1>
    <p>Abre la consola del navegador para ver los resultados</p>
    <script>
        let fecha=new Date("2000-9-5");
        console.log(fecha.toDateString());
        console.log(`Fecha: ${fecha.getDate()}/${fecha.getMonth()+1}/${fecha.getFullYear()}`);
        console.log("fecha: ", fecha.toLocaleDateString());

      



    </script>
    
</body>
</html>
