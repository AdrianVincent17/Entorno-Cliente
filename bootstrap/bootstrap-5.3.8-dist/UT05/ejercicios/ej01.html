<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Panel de Eventos</h1>

    <div class="panel">
        <div class="bloque">
            <h2>1) Evento click</h2>
            <button id="btnclick">Haz Click</button>
            <p id="txtclics">Clics: 0</p>
        </div>

         <div class="bloque">
            <h2>2) Eventos de raton</h2>
            <div id="zonaraton">Raton Fuera</div>
        </div>

         <div class="bloque">
            <h2>3) Evento de teclado</h2>
            <input id="texentrada" type="text" placeholder="Escribe algo...">
            <p id="txttecla">Ultima tecla: (Ninguna)</p>
        </div>

         <div class="bloque">
            <h2>4) Reiniciar</h2>
            <button id="btnreset">Reiniciar panel</button>
        </div>
    </div>

    <script src="paneleventos.js"></script>
</body>
