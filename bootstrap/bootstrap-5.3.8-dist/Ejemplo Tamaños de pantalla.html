<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Tamaños de pantalla responsive</title>
    <style type="text/css">
        .row{
            background-color: #e2e2e2;
            border: 1px solid #808080;
            margin:  5px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-block d-sm-none">Patalla de tamaño extra pequeño (xs)</div>
            <div class="col d-none d-sm-block d-md-none">Patalla de tamaño pequeño (s)</div>
            <div class="col d-none d-md-block d-lg-none">Patalla de tamaño mediano (md)</div>
            <div class="col d-none d-lg-block d-xl-none">Patalla de tamaño grande (lg)</div>
            <div class="col d-none d-xl-block d-xxl-none">Patalla de tamaño extra grande(xl)</div>
            <div class="col d-none d-xxl-block">Patalla de tamaño extra extra grande (xll)</div>

        </div>

    </div>
    
</body>
</html>
