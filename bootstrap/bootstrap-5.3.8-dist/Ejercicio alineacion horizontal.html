<head>

    <title>Ejercicio alineacion vertical</title>
    <style type="text/css">
        .row {

            background: #e8e8e8;
    
            margin-top: 40px;
        }

        .columna {
            background: #f2f2f2;
            padding: 10px;
            text-align: center;
            border: 1px solid #4d5061;

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row justify-content-start">
            <div class="columna col-4">Columna 1 de 2</div>
            <div class="columna col-4">Columna 2 de 2</div>
        </div>

        <div class="row justify-content-center">
            <div class="columna col-4">Columna 1 de 2</div>
            <div class="columna col-4">Columna 1 de 2</div>
        </div>

        <div class="row justify-content-end">
            <div class="columna col-4">Columna 1 de 2</div>
            <div class="columna col-4">Columna 2 de 2</div>
        </div>
         <div class="row justify-content-between">
            <div class="columna col-4">Columna 1 de 2</div>
            <div class="columna col-4">Columna 2 de 2</div>
        </div>
         <div class="row justify-content-around">
            <div class="columna col-4">Columna 1 de 2</div>
            <div class="columna col-4">Columna 2 de 2</div>
        </div>




    </div>


</body>

</html>
