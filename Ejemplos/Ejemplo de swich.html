<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Switch</title>
</head>
<body>
    <h1>Ejemplo: Switch</h1>
    <p>Abre la consolo del navegador para ver los resultados</p>
    <script>
        let nota="A";

        switch(nota){
            case "A":
            case "B": console.log("Muy bien");
            break;
            case "C": console.log("Bien");
            break;
            case "D": console.log("Insuficiente");
            break;
            default:
                console.log("Nota no valida");
                

        }

    </script>
</body>
</html>
