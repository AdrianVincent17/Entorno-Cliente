<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de for v4</title>
</head>
<body>
    <h1>Sumar los primeros 100 numeros</h1>
    <script>
         let suma=0;

         for(let i=0; i<=100; i++){
            suma+=i;

         }

         console.log(`La suma de los primeros 100 numeros es: ${suma}`);

         
    </script>
  
</body>
</html>
