<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
        let a=true;
        let b=false;

        console.log("a:",a);
        console.log("b:",b);

        //AND logico (&&) -> true si ambos son true
        
       console.log("a && b",a&&b);

       //OR logico (||) -> true si al menos uno es true
       console.log("a || b",a||b);

       //NOT logico(!) -> invierte el valor
       console.log("!a:",!a);
       console.log("!b:",!b);

    </script>
    
</body>
</html>
