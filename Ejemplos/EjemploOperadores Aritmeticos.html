<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores aritmeticos</title>
</head>
<body>
    <h1>Ejemplo de operadores aritmeticos</h1>
    <script>
        console.log('1'+2);
        console.log(2+'1');
        console.log('5'*3);
        console.log('7'/2);
        console.log(7%'2');
        console.log(6-'2');
    </script>
</body>
</html>
