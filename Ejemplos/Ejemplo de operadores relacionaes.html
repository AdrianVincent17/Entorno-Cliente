<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de operadores relacionales</title>
</head>
<body>
    <h1>
        Ejemplo: Operadores Relacionales
    </h1>
    <script>
        let a = 5;
        let b = 10;

        //Mostramos los valores y sus tipos
        console.log("a:",a," (tipo: ",typeof a+")");
        console.log("a:",b," (tipo: ",typeof b+")");

        //Ejemplos de operadores relacionales
        console.log("a==b", a==b);
        console.log("a===b", a===b);
        console.log(" a!= b", a != b);
        console.log("a !== b", a !== b);
        console.log("a<b", a<b);
        console.log("a>b", a>b);
        console.log("a<=b", a<=b);
        console.log("a>=b", a>=b);

        b = "5";

         //Mostramos los valores y sus tipos
        console.log("a:",a," (tipo: ",typeof a+")");
        console.log("a:",b," (tipo: ",typeof b+")");

        //Ejemplos de operadores relacionales
        console.log("a==b", a==b);
        console.log("a===b", a===b);
        console.log(" a!= b", a != b);
        console.log("a !== b", a !== b);
        console.log("a<b", a<b);
        console.log("a>b", a>b);
        console.log("a<=b", a<=b);
        console.log("a>=b", a>=b);


    </script>
    
</body>
</html>
