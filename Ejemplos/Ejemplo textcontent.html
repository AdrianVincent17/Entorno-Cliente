<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de textcontent</title>
</head>
<body>
    <h1>Ejemplo de textContent</h1>
    <div id="contenido"></div>
    <script>
        let mensaje="<strong>Hola</strong> desde <em>textcontent</em>.";
        document.getElementById("contenido").textContent=mensaje;

    </script>
</body>
</html>
