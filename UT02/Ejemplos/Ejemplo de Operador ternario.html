<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Operador ternario</title>
</head>
<body>
    <h1>Ejemplo de operador ternario</h1>
    <p id="result"></p>
    <script>
        let nota=prompt("Que nota tiene el alumno");
        mensaje=((nota>5)?"Aprobado":"Suspenso");
        alert(mensaje);
        document.getElementById("result").innerHTML=mensaje;
    </script>
</body>
</html>
