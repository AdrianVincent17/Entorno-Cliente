<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de for v2</title>
</head>
<body>
    <h1>Contar del 5 al 1</h1>

    <script>
        
        for(let i=5; i> 0; i--){
            console.log("Numero: ",i);
        }

    </script>
    
</body>
