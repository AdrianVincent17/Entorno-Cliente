<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integracion interna</title>
</head>
<body>
    <h1> Ejemplo de Integración interna de JavaScript</h1>
    <button onclick="saludar()">haz click para saludar</button>
    <script>
        // Función que muestra una alerta con un saludo
        function saludar() {
            alert("Hola mundo");
        }

    </script>
    
</body>
</html>
