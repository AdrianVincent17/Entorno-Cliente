<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="estilos.css">

    <style>

         button {
            background-color: rgb(0, 153, 255);
            text-align: center;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgb(127, 172, 255);
        }
    </style>
</head>
<body>

    <h1 id="numero"></h1>
    <p class="caja" id="ley"></p>

    <script>

        const leyes=[
            "si algo puede salir mal , saldra mal.",
            "Nada es tan facil como parece.",
            "Todo lleva mas tiempo del que piensas.",
            "Si varias cosas pueden ir mal, la que cause mas daño sera la que falle primero",
            "Si algo no puede fallar, fallara de todos modos",
            "La tostada siempre cae por el lado de la mantequilla",
            "La cola de al lado siempre avanza mas rapido.",
            "No importa cuantas veces se demuestre una mentira, siempre habra alguien que la crea.",
            "Cuando algo va bien, es que has pasado algo por alto.",
            "Si una cosa puede ir mal y tomas todas las precauciones, ira mal otra cosa distinta.",
            "La herramienta que necesites siempre estara al fondo de la caja.",
            "No se encuentra lo que se busca hasta que se deja de buscarlo.",
            "No hay tarea tan simple que no pueda hacerse mal.",
            "Los problemas nunca vienen solos.",
            "Cuanto mas urgente sea algo, mas tardara en llegar."
        ];

        function mostrarLey(){
            //Generamos un numero aleatorio entre 0 y (leyes.length-1)
        const indiceAleatorio=Math.floor(Math.random()*leyes.length);

        document.getElementById("numero").innerHTML=`Ley de Murphy Nº ${indiceAleatorio+1}`
        document.getElementById("ley").textContent=`${leyes[indiceAleatorio]}`;
        }
        
    </script>
    <button onclick="mostrarLey()">Mostrar Ley</button>
    
</body>
</html>
