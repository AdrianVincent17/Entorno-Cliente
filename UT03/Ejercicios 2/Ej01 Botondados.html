<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .dados {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dados img {
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #0b5b6f;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;

        }

        button:hover {
            background-color: #0b8f8f;
        }
    </style>
</head>

<body>
    <h1>Lanzamiento de dos dados</h1>

    <div class="caja" id="resultado"></div>
    <button onclick="lanzarDados()">Volver a lanzar dados</button>
    <script>

        function lanzarDados(){
        let dado1 = Math.floor(Math.random() * 6) + 1;
        let dado2 = Math.floor(Math.random() * 6) + 1;
        let suma = dado1 + dado2;

        let mayor = Math.max(dado1, dado2);

        let contenedor = document.getElementById("resultado");

        contenedor.innerHTML = `<p><b>Dado 1: </b>${dado1}</p>
                    <p><b>Dado 2: </b>${dado2}</p>
                    <p><b>Suma: </b>${suma}</p>
                    <p><b>Mayor: </b>${dado1 === dado2 ? "Ambos dados Son iguales" : mayor}</p>`;
    }

        lanzarDados();
    </script>
</body>

</html>
