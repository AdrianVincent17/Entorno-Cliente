<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza de la contraseña</title>
</head>

<body>
    <h1>Analisis de fortaleza de contraseña</h1>

    <script>

        //a.Solicitar la contraseña al usuario
        const password = prompt("Introduce una constraseña para analizar su fortaleza");

        //Si el usuario cancela, finaliza el programa
        if (password === null) {
            alert("Operacion cancelada");
        } else {

            //b. Analizamos la contraseña

            const longitud = password.length;
            const tieneMayusculas = /[A-Z]/.test(password);
            const tieneMinusculas = /[a-z]/.test(password);
            const tieneNumeros = /[0-9]/.test(password);
            const tieneEspeciales = /[@#$%\&*?¿!¡]/.test(password);

            let fortaleza = "";

            if (longitud >= 8 && tieneMayusculas && tieneMinusculas && tieneEspeciales && tieneNumeros) {
                fortaleza = "Fuerte";
            } else if (longitud >= 6 && (tieneMinusculas || tieneMayusculas) && tieneNumeros) {
                fortaleza = "Media";
            } else if (longitud < 6) {
                fortaleza = "Débil";
            } else {
                //Caso intermedio si no cumple los criterios de fuerte o media pero tiene mas de 6 caracteres
                fortaleza = "Media (pero puede mejorar)";
            }
            alert(`La fortaleza de la contraseña es: ${fortaleza}`);
        }


    </script>

</body>

</html>
