<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Contar digitos</h1>

    <div id="resultado" class="caja"></div>

    <script>
        let entrada = prompt("Dime un numero entero");

        let resultado = document.getElementById("resultado");
        let salida = "";
        let conta = 1;

        if(entrada===null || entrada.trim()===""){
            salida=`<p class='error'> Operacion cancelada por el usuario </p>`;
        }else{
            numero=parseInt(entrada);
            entrada=Math.abs(numero);
        if (isNaN(entrada)) {
            salida = `<p class='error'>El valor introducido no es un numero valido</p>`;
        } else {
            if (numero < 10) {
                salida = `El numero ${entrada} solo tiene un digito`;
            } else {
                while (numero > 10) {
                    numero = Math.floor(numero / 10);
                    conta++;
                }
                salida= `El numero ${entrada}, tiene ${conta} digitos`;
            }
        }
            
    }
    resultado.innerHTML = salida;

    </script>


</body>

</html>
